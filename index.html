<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Monedas</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="container">
        <h1>Conversor de Monedas</h1>
        <form id="currency-form">
            <label for="amount">Cantidad:</label>
            <input type="number" id="amount" required>
            
            <label for="from-currency">De:</label>
            <select id="from-currency" required>
                <!-- Opciones de monedas -->
                <option value="USD">USD - Dólar estadounidense</option>
                <option value="EUR">EUR - Euro</option>
                <option value="GBP">GBP - Libra esterlina</option>
                <option value="JPY">JPY - Yen japonés</option>
                <option value="AUD">AUD - Dólar australiano</option>
                <option value="CAD">CAD - Dólar canadiense</option>
                <option value="CHF">CHF - Franco suizo</option>
                <option value="CNY">CNY - Yuan chino</option>
                <option value="SEK">SEK - Corona sueca</option>
                <option value="NZD">NZD - Dólar neozelandés</option>
                <option value="HNL">HNL - Lempira hondureño</option> <!-- Lempira -->
            </select>
            
            <label for="to-currency">A:</label>
            <select id="to-currency" required>
                <!-- Opciones de monedas -->
                <option value="USD">USD - Dólar estadounidense</option>
                <option value="EUR">EUR - Euro</option>
                <option value="GBP">GBP - Libra esterlina</option>
                <option value="JPY">JPY - Yen japonés</option>
                <option value="AUD">AUD - Dólar australiano</option>
                <option value="CAD">CAD - Dólar canadiense</option>
                <option value="CHF">CHF - Franco suizo</option>
                <option value="CNY">CNY - Yuan chino</option>
                <option value="SEK">SEK - Corona sueca</option>
                <option value="NZD">NZD - Dólar neozelandés</option>
                <option value="HNL">HNL - Lempira hondureño</option> <!-- Lempira -->
            </select>
            
            <button type="submit">Convertir</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="java.js"></script>
</body>
</html>
